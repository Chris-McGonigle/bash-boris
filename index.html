<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Bash Boris</title>
</head>
<body>

    <!--Site header-->

    <header>
        <div class="game-title">
            <h1>Bash Boris</h1>
        </div>
    </header>

    <main>

    <div class="game-board">

        <!--Countdown Timer and Score Keeping Area-->

        <div class="time-score-area">
            <div class="score">0</div>
            <div class="miss">0</div>
            <div class="time">30</div>
            <div class="sound"></div>
        </div>

        <!-- Main Game Board-->

        <div class="hole-area">
            <div class="mole-hole hole1">
                <div class="boris boris-miss boris-hit"></div>
            </div>
            <div class="mole-hole hole2">
                <div class="boris boris-miss boris-hit"></div>
            </div>
            <div class="mole-hole hole3">
                <div class="boris boris-miss boris-hit"></div>
            </div>
            <div class="mole-hole hole4">
                <div class="boris boris-miss boris-hit"></div>
            </div>
            <div class="mole-hole hole5">
                <div class="boris boris-miss boris-hit"></div>
            </div>
            <div class="mole-hole hole6">
                <div class="boris boris-miss boris-hit"></div>
            </div>
        </div>

    </div>

    <!--Game Start and Rules Area-->

    <div class="instructions">

        <div class="start-game">
            <button class="start">Start Game</button>
        </div>
        <div class="rules">
            <button class="rules">How to Play</button>
        
    </div>

    </main>

    <footer>
        <!--Social Media Links Go Here-->
    </footer>

    
    <script src="https://kit.fontawesome.com/bc577d1dcb.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
